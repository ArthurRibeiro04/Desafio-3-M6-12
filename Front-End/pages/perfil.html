<body>
    <div class="modalBackground sumir" id="modalBack">
        <div class="modal">
            <button class="closeButton" id="closeButton">X</button>
            <h1 class="modalH1">Editar Perfil</h1>
            <form id="modalForm">
                <label for="name">Nome completo:</label>
                <input type="text" name="name">
                <label for="email" >Email:</label>
                <input type="email" name="email">
                <label for="phone">Celular/Telefone:</label>
                <input type="text" name="phone">
                <label for="password">Password:</label>
                <input type="password" name="password">
                <label for="confirm">Confirm Password:</label>
                <input name="confirm" type="password">
                <button type="submit">Editar</button>
            </form>
        </div>
    </div>
    <div class="header">
        <h1 class="title"><a class="titleLink" href="../index.html">Contact.io</a></h1>

            <button class="headerButton" id="seusContatos">Seus contatos</button>
            <button class="headerButton">Seu perfil</button>

    </div>
    <main class="divLista">
        <div class="imgContainer" id="imgContainer">
